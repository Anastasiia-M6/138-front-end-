<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2b2d42;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #2b2d42;
            font-size: 1rem;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
        }

        .buttons .sign-in {
            border: 1px solid #2b2d42;
            color: #2b2d42;
            background-color: transparent;
        }

        .buttons .sign-up {
            background-color: #f9a826;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Productly Logo">
            <span>Productly</span>
        </div>
        <nav>
            <a href="#">Product</a>
            <a href="#">Customers</a>
            <a href="#">Pricing</a>
            <a href="#">Resources</a>
        </nav>
        <div class="buttons">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#" class="sign-up">Sign Up</a>
        </div>
    </header>
</body>

</html>
