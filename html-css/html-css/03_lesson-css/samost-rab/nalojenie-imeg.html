<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /**Слайд в наложении вверху start**/
        .overlay {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: #008CBA;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }

        .container:hover .overlay {
            bottom: 0;
            height: 100%;
        }

        /**Слайд в наложении вверху End**/

        /**Слайд в наложении снизу start**/
        .overlay_2 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #008CBA;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;

        }

        .container:hover .overlay_2 {
            height: 100%;
        }

        /**Слайд в наложении снизу end**/

        /**Название наложения изображения start**/
        .overlay_3 {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5);
            /* Black see-through */
            color: #f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity: 0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .container:hover .overlay_3 {
            opacity: 1;
        }

        /**Название наложения изображения end**/
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="section">
            <!-- Как сделать — слайд с наложением изображений-->

            <!--cлайд в наложении вверху-->
            <h2>Slide in Overlay from the Top</h2>
            <p>Hover over the image to see the effect.</p>

            <div class="container">
                <img src="./img-samost/all-days.jpg" alt="Avatar" class="image">
                <div class="overlay">
                    <div class="text">Hello World</div>
                </div>
            </div>
        </section>


        <!-- Слайд в наложении снизу-->
        <h2>Slide in Overlay from the Bottom</h2>
        <p>Hover over the image to see the effect.</p>

        <div class="container">
            <img src="./img-samost/all-days.jpg" alt="Avatar" class="image">
            <div class="overlay_2">
                <div class="text">Hello World</div>
            </div>
        </div>


        <!-- Название наложения изображения-->
        <h2>Image Overlay Title</h2>
        <p>Hover over the image to see the effect.</p>

        <div class="container">
            <img src="./img-samost/all-days.jpg" alt="Avatar" class="image">
            <div class="overlay_3">
                <div class="text">My name Selena</div>
            </div>
        </div>

        </section>

    </div>






</body>

</html>
