<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-navigation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">

        <aside class="aside__aside">
            <div class="container container__aside">

                <div class="heading">
                    <div class="menu">

                        <div class="menu__item">
                            <div class="menu__img">
                                <img src="./assets/img/logo.svg" alt="logo">
                            </div>
                            <p class="menu__text">LightBoard</p>
                            <img src="./assets/img/arrow.svg" alt="arrow">
                        </div>

                        <div class="menu__item">
                            <div class="menu__img"><img src="./assets/img/dashboard.svg" alt="dashboard">
                            </div>
                            <p class="menu__text">Dashboard</p>
                        </div>

                        <div class="menu__item-line-row">
                            <div class="menu__item-line"></div>
                            <p class="menu__text">Apps</p>
                        </div>

                        <div class="menu__item">
                            <div class="menu__img">
                                <img src="./assets/img/mail_2.svg" alt="logo">
                                <img src="./assets/img/badge_10.svg" alt="dable">
                            </div>
                            <p class="menu__text">Email</p>
                        </div>

                        <div class="menu__item">
                            <div class="menu__img"></div>
                            <p class="menu__text">title</p>
                        </div>

                    </div>
                </div>
            </div>
        </aside>
        <header class="header__header">
            <div class="section"></div>

        </header>

    </div>
</body>

</html>
