<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 200px 1fr;
            background-color: brown;
        }

        .aside {
            background-color: aquamarine;
        }

        .main {
            background-color: blueviolet;
        }

        .ul {
            position: sticky;
            top: 20px;
            background-color: red;
            padding: 10px 20px;
        }

        .box-1 {
            background-color: black;
            height: 100px;

            padding: 10px;
            display: flex;
            margin-top: auto;
        }

        .box--2 {
            background-color: rgb(123, 17, 17);
            height: 100px;

            padding: 10px;
            display: flex;
            margin-top: auto;


        }
    </style>
</head>

<body>
    <div class="wrapper">
        <aside>
            <ul>
                <li>
                    <div class="box-1"></div>
                </li>
            </ul>
        </aside>
        <main>
            <div class="box-2">
                <p class="box--2"></p>
            </div>


        </main>
    </div>
</body>

</html>
