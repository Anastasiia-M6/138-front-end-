<head>

        .wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .content {
            min-width: 200px;
        }

        @media (max-width: 767px) {
            .wrapper {
                flex-direction: column;
            }

            .img {
                order: -1
            }

            .content {
                min-width: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content">

            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum, quo?</p>
