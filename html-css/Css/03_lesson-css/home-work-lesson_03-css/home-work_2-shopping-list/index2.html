<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>

    <link rel="icon" type="image/png" href="imege-home-work_2/favicon.png">
    <link rel="stylesheet" href="./css/css_2.css">
</head>

<body>

    <div class="wrapper">
        <!-- Header start-->
        <header class="header">
            <div class="container header__container">
                <h1 class="title header__title">CSS Dinner Shopping List</h1>
                <h3 class="sub-title">Letâ€™s go to the mall!</h3>
            </div>
        </header>

        <!--Header End-->

        <section class="menu">

            <!-- Point 1 start-->
            <div class="container menu__section">
                <input id="il_1" type="checkbox" class="menu__input">
                <label for="il_1" class="menu__label">
                    <span class="menu__text"> A lot of pickles</span>
                    <span class="menu__sub-text">(for the next lessons about CSS)</span>
                </label>
            </div>
            <!--Point 1 End-->

            <!-- Point 2 start-->
            <div class="container menu__section">
                <input id="il_2" type="checkbox" class="menu__input">
                <label for="il_2" class="menu__label">
                    <span class="menu__text"> 10 apples</span>
                    <span class="menu__sub-text">(for more CSS manipulations)</span>
                </label>
            </div>
            <!--Point 2 End-->

            <!-- Point 3 start-->
            <div class="container menu__section">
                <input id="il_3" type="checkbox" class="menu__input">
                <label for="il_3" class="menu__label">
                    <span class="menu__text"> 20 oranges</span>
                    <span class="menu__sub-text">(because they are awesome)</span>
                </label>
            </div>
            <!--Point 3 End-->

            <!-- Point 4 start-->
            <div class="container menu__section">
                <input id="il_4" type="checkbox" class="menu__input">
                <label for="il_4" class="menu__label">
                    <span class="menu__text"> 13 plates</span>
                    <span class="menu__sub-text"> (hm... they always dissapear)</span>
                </label>
            </div>
            <!--Point 4 End-->

            <!-- Point 5 start-->
            <div class="container menu__section">
                <input id="il_5" type="checkbox" class="menu__input">
                <label for="il_5" class="menu__label">
                    <span class="menu__text"> 15 bentos</span>

                </label>
            </div>
            <!--Point 5 End-->

            <!-- Point 6 start-->
            <div class="container menu__section">
                <input id="il_6" type="checkbox" class="menu__input">
                <label for="il_6" class="menu__label">
                    <span class="menu__text"> 1 bottle of Sake </span>
                    <span class="menu__sub-text"> (for my friends)</span>
                </label>
            </div>
            <!--Point 6 End-->

        </section>

    </div>
    <!-- Footer Stat-->
    <footer class="footer">

        <div class="container footer__container">
            <button class="button">Bon appetit :)</button>
        </div>

    </footer>
    <!--Footer End-->



</body>


</html>
