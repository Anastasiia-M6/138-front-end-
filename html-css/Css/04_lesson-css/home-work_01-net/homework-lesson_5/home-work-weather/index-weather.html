<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css-weather.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">

            <section class="section">

                <div class="title__section">
                    <h1 class="title title__section ">CSS Weather Forecast</h1>
                    <img class="title__icone" src="./image-weather/icon.png" alt="icone-sun">
                </div>


                <div class="container__weater-table">

                    <div class="group__lisbon">
                        <div class="name-sity group__lisbon">Lisbon
                            <h4 class="text group__lisbon">21°C</h4>
                            <img class="img group__lisbon" src="./image-weather/icon-lisabon.png" alt="Lisbon">
                        </div>
                    </div>

                    <div class="group__paris">
                        <div class="name-sity group__paris">Paris
                            <h4 class="text group__paris">11°C</h4>
                            <img class="img group__paris" src="./image-weather/icon-paris.png" alt="Paris">

                        </div>
                    </div>

                    <div class="group__belgrade">
                        <div class="name-sity group__belgrade">Belgrade
                            <h4 class="text group__belgrade">15°C</h4>
                            <img class="belgrade__img" src="./image-weather/icon-Belgrade.png" alt="Belgrade">

                        </div>
                    </div>

                    <div class="group__venice">
                        <div class="name-sity group__venice">Venice
                            <h4 class="text group__venice">21°C</h4>
                            <img class="img group__venice" src="./image-weather/icon-venece.png" alt="Venice">

                        </div>
                    </div>

                    <div class="group__tel-avive">
                        <div class="name-sity group__tel-avive">Tel-Avive
                            <h4 class="text group__tel-avive">32°C</h4>
                            <img class="img group__tel-avive" src="./image-weather/icon-Tel-Avive.png" alt="Tel-Avive">

                        </div>
                    </div>
                    <div class="group__cair">
                        <div class="name-sity group__cair">Cair
                            <h4 class="text group__cair">21°C</h4>
                            <img class="img group__cair" src="./image-weather/icon-cair.png" alt="Cair">

                        </div>
                    </div>

                    <div class="group__new-york">
                        <div class="name-sity group__new-york">New-York
                            <h4 class="text group__new-york">17°C</h4>
                            <img class="img group__new-york" src="./image-weather/icon_new-york.png" alt="New-York">

                        </div>
                    </div>

                    <div class="group__new-delhi">
                        <div class="name-sity">New-Delhi
                            <h4 class="text group__new-delhi">17°C</h4>
                            <img class="img group__new-delhi" src="./image-weather/icon-New-Delhi.png" alt="New-Delhi">

                        </div>
                    </div>
                    <div class="group__san-francisco">
                        <div class="name-sity group__san-francisco">San-Francisco
                            <h4 class="text group__san-francisco">15°C</h4>
                            <img class="img group__san-francisco" src="./image-weather/icon-San-Francisco.png"
                                alt="San-Francisco">

                        </div>
                    </div>
                    <div class="group__tokyo">
                        <div class="name-sity group__tokyo">Tokyo
                            <h4 class="text group__tokyo">8°C</h4>
                            <img class="img group__tokyo" src="./image-weather/icon-Tokyo.png" alt="Tokyo">

                        </div>
                    </div>

                    <div class="group__sydney">
                        <div class="name-sity group__sydney">Sydney
                            <h4 class="text tiles__content">25°C</h4>
                            <img class="img group__sydney" src="./image-weather/icon-Sydney.png" alt="Sydney">

                        </div>
                    </div>

                </div>
                <h6 class="sub-title tiles__content">Have a nice day and don't forget umbrella if you are in
                    New Delhi now!
                </h6>

            </section>
        </main>
    </div>

</body>

</html>
