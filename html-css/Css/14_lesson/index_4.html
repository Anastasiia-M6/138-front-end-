<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }

        .wrapper {
            display: flex;
            gap: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .box {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 100%;
            animation-play-state: running;
            animation: box-radius 0.6s ease-in-out infinite alternate;
        }

        .box:hover {
            animation-play-state: paused;
        }

        /* Задержка для каждого шарика */
        .box:nth-child(1) {
            animation-delay: 0s;
        }

        .box:nth-child(2) {
            animation-delay: 0.3s;
        }

        .box:nth-child(3) {
            animation-delay: 0.5s;
        }

        .box:nth-child(4) {
            animation-delay: 0.8s;
        }

        input:checked~.wrapper .box {
            animation-play-state: paused;

        }

        @keyframes box-radius {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50px);
            }
        }
    </style>
</head>

<body>
    <input id="in_01" type="checkbox">


    <div class="wrapper">
        <label for="in_01">Stop/start</label>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body>

</html>
