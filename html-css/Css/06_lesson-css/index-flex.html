<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            height: 100px;
            background-color: aqua;
            border: 1px solid;
        }

        .flex {
            display: flex;
        }

        .box {
            /* каким то эе том запонлнить свободное место - тогда используем 

            коэф заполненияя свободного места  */
            flex-grow: 1;
        }

        .box--1 {
            background-color: bisque;

        }

        .box--2 {
            flex-grow: 1;
        }

        /*  flex-shrink: */


        .box--3 {
            width: 100%;
            flex-shrink: 0;
            /* можно в сыы сделать это  в мин витс это аналог шринк */
            min-width: 80px;
        }

        /* flex-basis  це розмир по основний оси 
когда изменить роу на колумн то бесис измениться с ширины на высоту */
        .flex-basis {
            flex-direction: row;
        }

        .box_v3 {
            flex-basis: 200px;
            width: 200px;
        }

        .box_v3 {
            /* это значения по дефолту */
            /* flex-grow: 0;
            flex-shrink: 0;
            flex-basis: auto; */

            /* или можно написать так в сокращении
            flex: 0 1 auto;
            */

        }
    </style>
</head>

<body>
    <h2>flex grid</h2>

    <section class="flex">
        <div class="box box--1">2</div>
        <!-- <h1></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat debitis ratione ex libero, repellendus
            voluptatem laudantium est cum id impedit ipsa delectus obcaecati fuga facilis animi dolorem exercitationem
            vitae consequatur.</p> -->
        <div class="box box--2">2</div>

    </section>


    <h2>flex shrink</h2>
    <section class="flex">
        <div class="box_v2 box--3"><img src="./icon_1.png" alt="" srcset=""></div>
        <div class="box_v2 box--4">2</div>

    </section>

    <h2>flex basis</h2>
    <section class="flex">
        <div class="box_v3 box--5"></div>
        <div class="box_v4 box--6">2</div>

    </section>
</body>

</html>
