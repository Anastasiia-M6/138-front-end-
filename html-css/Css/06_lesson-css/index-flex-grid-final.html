<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {

            background-color: blue;
            border: 1px solid;
        }

        .flex {
            display: flex;
            /* flex-direction: column; */

            align-items: center;
            justify-content: center;
        }

        .flex .box {
            width: 100%;
        }

        .flex .box:first-child {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;

        }

        /* flexbox end */

        /* грид по принципу все чеез отца */
        .grid {
            display: grid;
            /* во флексахч через проценты делается */
            grid-template-columns: 1fr 1fr 1fr;

            /* или так для удобства 
            grid-template-columns: repeat(3, 1fr); */

        }
    </style>
</head>



<body>
    <h2>flex</h2>
    <section class="flex">

        <div class="box"></div>
        <h1></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat debitis ratione ex libero, repellendus
            voluptatem laudantium est cum id impedit ipsa delectus obcaecati fuga facilis animi dolorem exercitationem
            vitae consequatur.</p>
        <div class="box"></div>

    </section>


    <h2>Grid</h2>
    <section class="grid">
        <!-- <div class="container grid__row"> -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <!-- </div> -->

    </section>
</body>

</html>
