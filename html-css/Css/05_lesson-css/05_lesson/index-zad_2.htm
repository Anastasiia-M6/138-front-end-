<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            background-color: beige;
            display: flex;
            height: 100vh;
            /** command + /  сделать комент**/
            /*
            сделать колоку flex-direction: column;*/

            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            /**height: 100vh;**/
            font-weight: 700;
            font-size: 20px;
        }

        wrapper {
            background-color: beige;
            display: flex;

            /** command + /  сделать комент**/
            /*
            сделать колоку flex-direction: column;*/

            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            /**height: 100vh;**/
            font-weight: 700;
            font-size: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: blue;

        }

        /* споменять местами 5 и 1  */
        .box:first-child {
            order: 1;
        }

        .box:last-child {
            order: -1;
        }
    </style>
</head>

<body>
    <!-- сделать в ряд и по центру єкрана 
     
    нужно добавить вісоту ерана 100vh
    -->
    <div class="wrapper">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
    </div>
</body>

</html>
