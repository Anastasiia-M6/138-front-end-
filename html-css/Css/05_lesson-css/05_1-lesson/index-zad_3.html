<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            background-color: beige;
            display: flex;
            height: 100vh;
            /** command + /  сделать комент**/
            /*
            сделать колоку flex-direction: column;*/

            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            /**height: 100vh;**/
            font-weight: 700;
            font-size: 20px;
        }

        wrapper {
            background-color: beige;
            display: flex;

            /** command + /  сделать комент**/
            /*
            сделать колоку flex-direction: column;*/

            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            /**height: 100vh;**/
            font-weight: 700;
            font-size: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: blue;

        }

        /* споменять местами 5 и 1  */
        .box:first-child {
            order: 1;
        }

        .box:last-child {
            order: -1;
        }

        .wrapper-2 {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        }

        .box {
            width: 50%;
            border: 1px solid;
        }

        .box:nth-child(1) {
            background-color: blueviolet;
        }

        .header {
            background-color: aquamarine;
            height: 50px;
            width: 100%;
        }

        .aside {
            background-color: blueviolet;
            height: 180px;
            width: 30%;
        }

        .main {
            background-color: brown;
            width: 70%;
        }

        .footer {
            background-color: aliceblue;
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
    </div>

    <div class="wrapper-2">
        <header class="header ">header </header>
        <aside class="aside">aside</aside>
        <main class="main">main</main>
        <div class="box box-4">4</div>
        <footer class="footer">footer </footer>
    </div>

</body>

</html>
