<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завданя:Основи JavaScript(розділ:Норма)</title>
    <style>
        .wrapper {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <script>
            // Завдання 1: Запитай у користувача радіус кола і виведи площу такої окружності.
            // Рішення:
            // 1) Константа 
            const pi = 3.14;
            // 2) Запитуємо 
            let radius = prompt("Введи радіус кола для обчислення його площі");
            let circleArea = pi * (radius * radius);
            // 3) Виводимо 
            alert("Площа кола = " + circleArea + "кв.од.");


            // Завдання 2: Запитай у користувача відстань в кілометрах між двома містами і за скільки годин він хоче дістатися.
            // Порахуй швидкість, з якою необхідно рухатися, щоб встигнути вчасно.
            // Рішення:
            // 1) запитуємо відстань
            let distance = prompt("Введи відстань в кілометрах між двома містами (км):");
            //2) запитуємо час
            let time = prompt("за скільки годин ви хочете дістатися до міста? (год):");
            //3) обчислюємо швидкість 
            let speed = distance / time;
            //4) виводимо
            alert("щоб встигнути вчасно, вам потрібно рухатися зі швидкістює " + speed + "км/год.");

            //завдання 3:Реалізуй конвертор валют. Користувач вводить долари, програма переводить їх в євро.
            // Курс валют зберігається в константі.
            // Рішення:
            // 1) константа 
            const exchangeRate = 0.85;
            // 2)запитуємо
            let dollars = prompt("введіть суму в доларах для конвертації в євро:");
            let euro = dollars * exchangeRate;
            //виводимо
            alert("сума в євро = " + euro)






        </script>

    </div>
</body>
