<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <input class="res" type="text" placeholder="Введіть оператор (+, -, *, /)">
        <button class="btn">Check</button>
        <div class="out"></div>

        <script>
            let resInput = document.querySelector('.res');
            let btn = document.querySelector('.btn');
            let out = document.querySelector('.out');

            btn.onclick = () => {
                let a = 2;
                let b = 4;

                let resSimbol = resInput.value.trim(); // Отримуємо введений оператор
                let res;

                switch (resSimbol) {
                    case '+':
                        res = a + b;
                        break;
                    case '-':
                        res = a - b;
                        break;
                    case '*':
                        res = a * b;
                        break;
                    case '/':
                        res = b !== 0 ? a / b : 'Ділення на нуль!';
                        break;
                    default:
                        res = 'Невідома операція';
                }

                out.textContent = `Результат: ${res}`;
            };
        </script>
    </div>
</body>

</html>
