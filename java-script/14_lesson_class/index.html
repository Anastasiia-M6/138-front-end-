<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="out">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, ad?</p>
        <!-- <Button> если с большой то єто реакт компонент</Button> -->
    </div>
    <script>
        //функциональній компонент
        let out = document.querySelector('.out');
        function Buttons(text, type) {

            // ретерн означает возвращать значение . например кнопку 
            // return `<button>${text}</button>`
            return `<button button--${type}>${text}</button>`
        }
        out.innerHTML += Buttons("Sasha", 's');



        let obj = [{
            name: "sasha",
            age: 23
        }]

        function div(item) {
            let div = document.createElement('div');
            div.innerHTML = `Hello ${item.name} age ${item.age}`;

            return div;
        }
        out.append(div(obj[0]));

        // через классі делаем тоже самое 
        class creatUser {
            constructor(item) {
                this.name = item.name;
                this.age = item.age;

            }
            createElement() {
                let div = document.createElement('div');
                div.innerHTML = `Hello ${this.name} age ${this.age}`;

                return div;
            }
        }

        console.log(new creatUser(obj[1]))

        let user2 = new creatUser(obj[1])
        out.append(user2.createElement());
        //можем делать унследование от основного
        class NewCreate extends creatUser {
            constructor(item) {
                //супер переносить копию родительского класса то есть віше данніе в
                super(item)
                // не сработает оптому что у нас нет віше колор 
                // this.color = item.color;
            }
            createElement() {
                super.createElement()
            }
        }
        console.log(new NewCreate(obj[1]))
    </script>
</body>

</html>
