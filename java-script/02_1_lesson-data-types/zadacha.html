    <script>

        // if(){}

        let setUser = prompt('Login')
        let setPassword = prompt('Password')

        let login = 'admin'
        let password = '123'

        if (setUser === login && setPassword === password) {
            alert(`Привіт: ${setUser}`);
        } else if (setUser !== login && setPassword !== password) {
            alert("Не вірний ЛОгін і пароль");
        } else if (setUser !== login) {
            alert("Не вірний Login");
        } else {
            alert("Не вірний Password");
        }
    </script>
