        //обрати число и нажать кнопку  и вівести то число что вводим
        // функция что применяет имя и количество 

        let out = document.querySelector('.out');
        let btn = document.querySelector('.btn');
        let select = document.querySelector('.select');
        // ---------  0         1       3         4
        let users = ['sasha', 'olha', 'sveta', 'kolya', 'sasha', 'olha', 'sveta', 'kolya']

        function test(name) {
            return `<li>${name}</li>`;
        }


        btn.onclick = () => {
            out.innerHTML = ""
            for (let i = 0; i < +select.value; i++) {
                out.innerHTML += test(users[i])

            }
        }
    </script>
