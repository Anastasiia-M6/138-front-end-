<head>

<body>

    <script>

        btn.getAttribute('data')// –ø–æ–ª—É—á–∞–µ—Ç –∞—Ç—Ä–∏–±—É—Ç

        btn.style.border = '1px solid red'

        let out = document.querySelector('.out')
        //old
        out.innerHTML += `
        <li>test</li>`

        button.innerHTML = "Submit"//–¥–æ–± —Ç–µ–∫—Å—Ç

        }
        let buttonSpan = document.createElement('span')
        buttonSpan.innerHTML = 'üëå'

        buttonSpan.innerHTML = 'Go'

        button.append(buttonSpan)//–¥–æ–±–∞–≤–ª—è–µ–º —Å–ø–∞–Ω –≤ –∫–Ω–æ–ø–∫—É
        out.append(button)//–¥–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É

    </script>
