    <div class="calc">
        <input width="40" type="text" class="inp1"> + <input type="text" width="40" class="inp2"> = <span
            class="out2"></span>
        <br>
        <button class="btn3">res</button>

        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let btn3 = document.querySelector('.btn3')
        let out2 = document.querySelector('.out2')
        let btn4 = document.querySelector('.btn4')

        inp1.value = localStorage.getItem("inp1")
        inp2.value = localStorage.getItem("inp2")
        out2.innerHTML = localStorage.getItem("res")
        btn3.addEventListener('click', () => {

            let res = +inp1.value + +inp2.value
            out2.innerHTML = res
            localStorage.setItem('inp1', inp1.value)
            localStorage.setItem('inp2', inp2.value)
            localStorage.setItem('res', res)
        })

        //сброс
        btn4.addEventListener('click', () => {

            localStorage.removeItem('inp1')
            localStorage.removeItem('inp2')
            localStorage.removeItem('res')
